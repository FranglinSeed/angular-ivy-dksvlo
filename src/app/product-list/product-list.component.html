<h2>Products</h2>

<div *ngFor="let product of products; index as productId">
	<a [title]="product.name + ' detail'" [routerLink]="['/products',productId]">
		<h3>{{product.name}}</h3>
	</a>
	<p *ngIf="product.desc">
		Description : {{product.desc}}
	</p>
	<button (click)="share()">{{product.weight}}</button>

	<app-product-alerts [product]="product" (notify)="onNotify($event)"></app-product-alerts>
</div>
